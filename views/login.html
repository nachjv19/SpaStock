<section class="p-6 bg-gray-100 min-h-screen">
  <div id="navbar" class="mb-6"></div>

  <div class="max-w-md mx-auto bg-white rounded shadow p-6">
    <h2 class="text-2xl font-bold text-center mb-4 text-gray-800">Iniciar Sesión</h2>

    <form id="login-form" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
        <input type="text" id="username" class="w-full border border-gray-300 p-2 rounded mt-1" required />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" id="password" class="w-full border border-gray-300 p-2 rounded mt-1" required />
      </div>

      <div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Entrar</button>
      </div>
        <div class="text-sm text-center mt-4">
          <a href="#/register" class="text-blue-600 hover:underline">¿No tienes cuenta? Regístrate aquí</a>
</div>

    </form>

    <div id="form-error" class="text-red-600 text-sm mt-3 hidden"></div>
    <div id="form-success" class="text-green-600 text-sm mt-3 hidden"></div>
  </div>
</section>
