<section class="p-6 bg-gray-100 min-h-screen">
  <div id="navbar" class="mb-6"></div>

  <div class="max-w-md mx-auto bg-white rounded shadow p-6">
    <h2 class="text-2xl font-bold text-center mb-4 text-gray-800">Registro de Usuario</h2>

    <form id="register-form" class="space-y-4">
      <div>
        <label for="first_name" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" id="first_name" required class="w-full border border-gray-300 p-2 rounded mt-1" />
      </div>

      <div>
        <label for="last_name" class="block text-sm font-medium text-gray-700">Apellido</label>
        <input type="text" id="last_name" required class="w-full border border-gray-300 p-2 rounded mt-1" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input type="email" id="email" required class="w-full border border-gray-300 p-2 rounded mt-1" />
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">Teléfono</label>
        <input type="tel" id="phone" pattern="[0-9]{10}" required class="w-full border border-gray-300 p-2 rounded mt-1" />
        <p class="text-xs text-gray-500 mt-1">Debe contener 10 dígitos numéricos.</p>
      </div>

      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Nombre de usuario</label>
        <input type="text" id="username" required class="w-full border border-gray-300 p-2 rounded mt-1" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" id="password" required class="w-full border border-gray-300 p-2 rounded mt-1" />
        <p class="text-xs text-gray-500 mt-1">Mínimo 8 caracteres, una mayúscula, un número y un símbolo.</p>
      </div>

      <div>
        <label for="role" class="block text-sm font-medium text-gray-700">Rol</label>
        <select id="role" class="w-full border border-gray-300 p-2 rounded mt-1">
          <option value="">Selecciona un rol</option>
          <option value="user">Usuario</option>
          <option value="admin">Administrador</option>
        </select>
      </div>

      <div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Registrar</button>
      </div>

      <div class="text-sm text-center mt-2">
        <a href="#/login" class="text-blue-600 hover:underline">¿Ya tienes cuenta? Inicia sesión aquí</a>
      </div>
    </form>

    <div id="form-error" class="text-red-600 text-sm mt-3 hidden"></div>
    <div id="form-success" class="text-green-600 text-sm mt-3 hidden"></div>
  </div>
</section>
