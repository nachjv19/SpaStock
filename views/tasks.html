<section class="p-6 bg-gray-100 min-h-screen">
  <div id="navbar" class="mb-6"></div>

  <div class="max-w-3xl mx-auto bg-white shadow rounded p-6 space-y-6">
    <h2 class="text-2xl font-bold text-gray-800">Gestión de tareas</h2>

    <!-- Formulario para crear tarea -->
    <div class="space-y-4">
      <!-- ID solo visible para admin -->
      <div id="id-container" class="mb-4 hidden">
        <label for="task-id" class="block mb-1 text-sm">ID (solo admin)</label>
        <input
          id="task-id"
          type="number"
          class="w-full p-2 border border-gray-300 rounded bg-gray-100 cursor-not-allowed"
          readonly
        />
      </div>

      <input
        id="task-name"
        type="text"
        placeholder="Nombre de la tarea"
        class="w-full p-2 border border-gray-300 rounded"
      />
      <textarea
        id="task-desc"
        placeholder="Descripción"
        class="w-full p-2 border border-gray-300 rounded"
      ></textarea>
      <select
        id="task-status"
        class="w-full p-2 border border-gray-300 rounded"
      >
        <option value="pendiente">Pendiente</option>
        <option value="en proceso">En proceso</option>
        <option value="terminada">Terminada</option>
      </select>

      <!-- Asignación de usuario solo para admin -->
      <div id="assign-container"></div>

      <button
        id="btn-create-task"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      >
        Crear tarea
      </button>
    </div>

    <hr class="border-gray-300" />

    <!-- Aquí se listarán las tareas -->
    <div id="task-list" class="space-y-4"></div>
  </div>
</section>
