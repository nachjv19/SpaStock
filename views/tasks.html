<!-- admin-events.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Eventos - Admin</title>
</head>
<body>
  <h1>Crear Evento</h1>
  <form id="event-form">
    <input type="text" id="title" placeholder="Título del evento" required />
    <textarea id="description" placeholder="Descripción" required></textarea>
    <input type="date" id="date" required />
    <button type="submit">Crear Evento</button>
  </form>

  <script type="module" src="./admin-events.js"></script>
</body>
</html>
